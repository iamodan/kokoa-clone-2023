<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <!-- status-bar  -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <!-- hearder  -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <!-- form -->
    <form id="login-form" action="friends.html" method="get">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <!-- <input type="submit" value="Sign Up" /> -->
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <!-- link -->

    <!-- fotawesome JS import -->
    <script
      src="https://kit.fontawesome.com/13e967a76f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
