    <!-- status-bar(재사용)-->

    <!-- header -->

    <a id="friends-display-link">
     <i class="fas fas fa-info-circle"></i><span>Friends' Names Display</span><i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <!-- nava(하단) -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>

        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><span class="dot__notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
